
<div class="d-flex justify-content-between align-items-center">
    <h2><strong> Menu Items List</strong></h2>
    <button type="button" class="btn btn-primary" [routerLink]="['/manager-dashboard/add-menu']">Add</button>
</div>

<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Menu Item Id</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Special Dietary Information</th>
                <th>availability Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let menuItem of pagedMenuItemList">
                <td>{{menuItem.menuItemId}}</td>
                <td>{{ menuItem.itemName }}</td>
                <td>{{ menuItem.category }}</td>
                <td>{{ menuItem.price }}</td>
                <td>{{ menuItem.specialDietaryInfo }}</td>
                <td>{{ menuItem.availabilityTime }}</td>
                <td>
                    <button type="button" (click)="removeMenuItem(menuItem.menuItemId)" class="btn btn-primary"><i
                            class="fa fa-trash"></i></button>
                </td>

            </tr>
        </tbody>
    </table>
    <!-- Pagination controls -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [length]="totalItems"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
