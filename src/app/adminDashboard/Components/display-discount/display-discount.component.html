<div class="d-flex justify-content-between align-items-center">
    <h2><strong> Discounts List</strong> </h2>
    <button type="button" class="btn btn-primary" [routerLink]="['/admin-dashboard/add-discounts']">Add</button>
</div>

<div>
    <table style="text-align: center;" class="table table-bordered">
        <thead>
            <tr>
                <th>Discount Id</th>
                <th>discount Percentage(%)</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let discount of pagedDiscountList">
                <td>{{discount.discountId }}</td>
                <td>{{ discount.discountPercentage }}</td>
                <td>{{ discount.startDate }}</td>
                <td>{{ discount.endDate }}</td>
                <td>
                    <button type="button" (click)="removeDiscount(discount.discountId)"

                        class="btn btn-primary"><i class="fa fa-trash"></i></button>
                </td>

            </tr>
        </tbody>
    </table>
    <!-- Pagination controls -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [length]="totalItems"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
